{% extends "Categories/category_base.html" %}

{% block category_content %}
  <div class="col-lg-12">
  	{% if category.articles.count == 0 %}
  	 <h2>No posts in this group yet!</h2>
  	{% else %}

  		{% for article in category.articles.all %}
  			{% include "Articles/_article.html" %}
  		{% endfor %}

  	{% endif %}
  </div>
{% endblock %}
