{% extends "Articles/article_base.html" %}

{% block article_content %}
  <h3>Are you sure you want to delete this article?</h3>

  <div class="">
  	{% include "Articles/_article.html" with article=object hide_delete=True %}
  </div>

  <form method="POST">
  	{% csrf_token %}
  	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
  	<a href="{% url 'Articles:article-detail' pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
  </form>
{% endblock %}
