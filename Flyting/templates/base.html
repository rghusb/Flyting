<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'Flyting/css/master.css' %}">

    <title>Flyting</title>
  </head>


  <body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container">
        <a class="navbar-brand navBrand" href="{% url 'home' %}">FLYTING</a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Categories:detail' slug="politics" %}">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Categories:detail' slug="culture" %}">Culture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Categories:detail' slug="sports" %}">Sports</a>
          </li>
        </ul>

        {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Accounts:profile-detail' pk=user.pk %}">{{user.username}}'s Profile</a>
            </li>
            <span class="navbar-text">|</span>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Accounts:logout' %}">Logout</a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Accounts:login' %}">Login</a>
            </li>
            <span class="navbar-text">or</span>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Accounts:signup' %}">Sign Up</a>
            </li>
          </ul>
        {% endif %}

      </div>
    </nav>

    <br>

    <div class="container mainContainer">
      {% block content %}
      {% endblock %}
    </div>

    <br>
    <br>
    <br>

    <!-- {# Main page footer #} -->
    <!-- <footer class="footer bg-light navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </footer> -->
    <!-- {# End main page footer #} -->

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="{% static 'Flyting/js/master.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
